<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Tomorrowland by Ravecraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .banner {
            width: 100%;
            height: 50vh;
            background-image: url('https://i.ibb.co/YkHNgGM/GP9-Qr9-IWo-AAF6-KV.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        .banner h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card h2 {
            margin-top: 0;
        }
        .card p {
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
</head>
<body>
    <div class="banner">
        <h1>Minecraft Tomorrowland by Ravecraft</h1>
    </div>
    <div class="container">
        <h2 style="text-align: center;">Installation Guides</h2>
        <div class="cards">
            <div class="card" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-perspective="500">
                <h2>Modrinth Method</h2>
                <p>Install the modpack using Modrinth launcher.</p>
                <a href="modrinth.html" class="btn">View Guide</a>
            </div>
            <div class="card" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-perspective="500">
                <h2>Fabric + ZIP Method</h2>
                <p>Install using Fabric and a ZIP file.</p>
                <a href="fabric-zip.html" class="btn">View Guide</a>
            </div>

        </div>
    </div>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.2,
        });
    </script>
</body>
</html>
